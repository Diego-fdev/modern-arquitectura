<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Modern Arquitectura</title>
  </head>
  <body>
    <header
      class="h-16 md:h-20 px-4 md:px-8 lg:px-20 flex items-center justify-between"
    >
      <a href="#inicio" class="logo-header w-28 md:w-32">
        <img src="/images/logo-dark.png" alt="" />
      </a>
      <button class="btn-mobile-nav md:hidden">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
      <nav class="nav-desktop hidden md:block">
        <ul class="flex gap-4 items-center">
          <li>
            <a
              class="px-6 py-2 capitalize font-medium text-sm lg:text-base"
              href="#inicio"
              >inicio</a
            >
          </li>
          <li>
            <a
              class="px-6 py-2 capitalize font-medium text-sm lg:text-base"
              href="#noticias"
              >noticias</a
            >
          </li>
          <li>
            <a
              class="px-6 py-2 capitalize font-medium text-sm lg:text-base"
              href="#trabajos"
              >trabajos</a
            >
          </li>
          <li>
            <a
              class="px-6 py-2 capitalize font-medium text-sm lg:text-base"
              href="#blog"
              >blog</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div
      class="modal-mobile fixed top-0 left-0 w-full h-full bg-white z-10 md:hidden flex-col hidden"
    >
      <header
        class="h-16 md:h-20 px-4 md:px-8 flex items-center justify-between"
      >
        <a href="#inicio" class="logo-header w-28 md:w-32">
          <img src="/images/logo-dark.png" alt="" />
        </a>
        <button class="btn-close-mobile-nav">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </header>
      <nav class="navegacion-mobile">
        <ul class="flex flex-col gap-4 pt-20 px-4">
          <li>
            <a
              class="w-full py-2 capitalize font-medium text-2xl flex justify-between items-center"
              href="#inicio"
            >
              <span>inicio</span>
              <i class="fa-solid fa-chevron-right text-sm"></i>
            </a>
          </li>
          <li>
            <a
              class="w-full py-2 capitalize font-medium text-2xl flex justify-between items-center"
              href="#noticias"
            >
              <span>noticias</span>
              <i class="fa-solid fa-chevron-right text-sm"></i>
            </a>
          </li>
          <li>
            <a
              class="w-full py-2 capitalize font-medium text-2xl flex justify-between items-center"
              href="#trabajos"
            >
              <span>trabajos</span>
              <i class="fa-solid fa-chevron-right text-sm"></i>
            </a>
          </li>
          <li>
            <a
              class="w-full py-2 capitalize font-medium text-2xl flex justify-between items-center"
              href="#blog"
            >
              <span>blog</span>
              <i class="fa-solid fa-chevron-right text-sm"></i>
            </a>
          </li>
        </ul>
      </nav>
      <span
        class="copy mt-auto self-center text-xs uppercase font-semibold pb-1"
      >
        &copy; modern arquitectura 2025
      </span>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
